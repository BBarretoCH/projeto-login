<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href ="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuralções no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <label for="iusuario"></label>
                        <input type="email" name="usuario" id="iusuario" placeholder="seu e-mail" required>
                    </div>
                    <br>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <label for="ipw"></label>
                        <input type="password" name="pw" id="ipw" placeholder="sua senha" minlength="8" maxlength="16" required>
                    </div>
                    <br>
                    <input id="entrar" type="submit" value="Entrar">
                    <a href="#">"Esqueci a senha &#x2709;</a> ">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
